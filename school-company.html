<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>school-company</title>
    <style>
        select {
            display:none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio" onclick="school()">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio" onclick="company()">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
  <script>
        function school(){
           var s=document.getElementById('school-select');
           var c=document.getElementById('company-select');
           s.style.display="block";
           c.style.display="none";

        }
        function company(){
           var c=document.getElementById('company-select');
           var s=document.getElementById('school-select');
           c.style.display="block";
           s.style.display="none";
        }
  </script>  
</body>
</html>
