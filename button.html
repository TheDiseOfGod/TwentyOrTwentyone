<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button</title>
</head>
<body onkeydown="code(event)">
	<input id="name" type="text" value="" >    
	<button id="submit-btn" onclick="button()">Submit</button>
	<script>
		function button(){
			var value=document.getElementById('name').value;
			console.log(value);
			
		}
		function code(e){
			if(e.keywhich==13){//Firefox
				button();
			}
			else if(e.keyCode==13){//IE Chrome
				button();
			}
			else if(e.keywhich==27){
				document.getElementById('name').value="";
			}
			else if(e.keyCode==27){
				document.getElementById('name').value="";
			}
		}
	</script>
</body>
</html>
